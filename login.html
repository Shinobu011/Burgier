<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burgier - login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="tabs">
                    <button class="tab-button active" onclick="showForm('login')">Login</button>
                    <button class="tab-button" onclick="showForm('signup')">Signup</button>
                </div>

                <form id="login-form" class="form active">
                    <h2>Login</h2>
                    <input name="email" type="email" placeholder="Email" required>
                    <input name="password" type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="message" id="login-message"></p>
                </form>
                <form id="signup-form" class="form">
                    <h2>Sign Up</h2>
                    <input name="username" type="text" placeholder="Full Name" required>
                    <input name="email" type="email" placeholder="Email" required>
                    <input name="password" type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p class="message" id="signup-message"></p>
                </form>
            </div>
        </div>
        <script>
            function showForm(type) {
                const loginForm = document.getElementById('login-form')
                const signupForm = document.getElementById('signup-form')
                const buttons = document.querySelectorAll('.tab-button')

                if (type === 'login') {
                    loginForm.classList.add('active')
                    signupForm.classList.remove('active')
                    buttons[0].classList.add('active')
                    buttons[1].classList.remove('active')
                } else {
                    signupForm.classList.add('active')
                    loginForm.classList.remove('active')
                    buttons[1].classList.add('active')
                    buttons[0].classList.remove('active')
                }
            }

            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault()
                const email = e.target.email.value;
                const password = e.target.password.value

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({email, password})
                })
                if(response.redirected) {
                    window.location.href = response.url;
                } else {
                    const msg = await response.json()
                    document.getElementById('login-message').textContent = msg;
                }
            })

            document.getElementById('signup-form').addEventListener('submit', async (e) => {
                e.preventDefault()
                const username = e.target.username.value
                const email = e.target.email.value
                const password = e.target.password.value

                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': "application/json" },
                    body: JSON.stringify({username, email, password})
                })
                if(response.redirected) {
                    window.location.href = response.url
                } else {
                    const msg = await response.json()
                    document.getElementById('signup-message').textContent = msg
                }
            })
        </script>
    </body>
</html>
